<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        .mode-selector {
            text-align: center;
            margin-bottom: 20px;
            padding-left: 150px;
        }
        .mode-selector button {
            margin: 0 5px;
            background-color: #2196F3;
        }
        .mode-selector button.active {
            background-color: #0b7dda;
        }
        .sidenav {
        height: 100%;
        width: 220px; /* Slightly wider for better spacing */
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #2196F3; /* More vibrant blue */
        color: white; /* Text color for better contrast */
        padding-top: 0;
        padding-bottom: 20px; /* More space at the bottom */
        box-shadow: 4px 0 6px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Sidebar image styling */
    .sidenav img {
        width: 100%;
        height: auto;
        border-bottom: 2px solid #fff; /* Border for separation */
    }

    /* Sidebar links */
    .sidenav a {
        padding: 15px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: flex;
        align-items: center;
        font-family: Helvetica, Arial, sans-serif;
        transition: background-color 0.3s, padding-left 0.3s; /* Smooth transition for hover effects */
        width: 100%;
    }

    /* Hover effect */
    .sidenav a:hover {
        background-color: #0b7dda;
        color: #f1f1f1;
    }

    /* Icon styling */
    .sidenav a i {
        margin-right: 10px;
    }

    /* Active link styling */
    .sidenav a.active {
        background-color: #0b7dda; /* Highlight active link */
    }

    /* Section titles */
    .sidenav .section-title {
        padding: 10px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: white;
        margin-top: 20px;
        width: 100%;
        background-color: #0b7dda; /* Match the active color */
    }

    /* Section for navigation items */
    .sidenav .nav-items {
        display: flex;
        flex-direction: column;
        width: 100%;
        padding-top: 10px;
    }
    </style>
</head>
<body>

    <div class="sidenav">
        <img src="image2.jpg" alt="Sidebar Image">
        <div class="section-title">Navigation</div>
        <div class="nav-items">
        <a href="main.html"><i class="fas fa-info-circle"></i> Main</a>
        <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
        <a href="services.html"><i class="fas fa-cogs"></i> Services</a>
        <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
    </div>
    </div>
</html>
